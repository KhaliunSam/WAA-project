<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Security Tutorial</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="/css/login.css">
</head>

<body>

	<div class="wrapper fadeInDown">
		<div id="formContent">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<input type="text" id="email" class="fadeIn second email-margin" name="email" th:placeholder="Email" />
				
				<input type="password" id="password" class="fadeIn third pwd-margin" name="password" th:placeholder="Password" />
				
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
				</div>
				
				<input type="submit" name="submit" value="Login" class="fadeIn fourth">
			</form>

			<div id="formFooter">
				<a class="underlineHover" href="/signup">SIGN UP</a>
			</div>
		</div>
	</div>

</body>
</html>
