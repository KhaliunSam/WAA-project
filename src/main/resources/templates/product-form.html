<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/delete-product.js"></script>
<title>Add a New Product</title>
</head>
<body>
	<h2>New Product Form</h2>
	<form method="POST" th:action="@{/seller/product/add}" th:object="${product}">
		<input th:field="*{id}" type="hidden" />
		<div class="form-group">
			<label for="name">Name</label> 
			<input type="text" class="form-control" th:field="*{name}" placeholder="Product Name">
			<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></small>
		</div>
		<div class="form-group">
			<label for="description">Description</label> 
			<input type="text" class="form-control" th:field="*{description}" placeholder="Description">
			<small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message"></small>
		</div>
		<div class="form-group">
			<label for="price">Price</label> 
			<input type="text" class="form-control" th:field="*{price}" placeholder="Price">
			<small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="validation-message"></small>
		</div>
	  	<input type="hidden" name="isUpdate" th:if="${update==null}" value="false">
		<input type="hidden" name="isUpdate" th:if="${update!=null}" value="true">
		
		<button th:if="${product.id==null}" class="btn btn-outline-info" type="submit">Save</button>
		<button th:if="${product.id!=null}" class="btn btn-outline-info" type="submit">Update</button>
	</form>
</body>
</html>
