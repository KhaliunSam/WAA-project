<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/approve.js"></script>
<title>Seller requests</title>
</head>
<body>
	<h1 class="text-center">List of Pending Seller</h1><hr>
	<div th:if="${sellers==null or sellers.empty}">No pending seller</div>
	<table class="table table-hover" th:if="${sellers!=null and !sellers.empty}">
	    <thead class="table-primary">
		    <th scope="col">ID</th>
		    <th scope="col">First Name</th>
		    <th scope="col">Last Name</th>
		    <th scope="col">Email</th>
		    <th scope="col">Operation</th>
	    </thead>
	    <tbody>
		    <tr th:each="seller :${sellers}">
		        <td th:text="${seller.id}"></td>
		        <td th:text="${seller.firstName}"></td>
		        <td th:text="${seller.lastName}"></td>
		        <td th:text="${seller.email}"></td>
		        <td th:id="${seller.id}">
		        	<button class="btn btn-outline-primary"
		        		th:data-sellerId="${seller.id}"
		        		onclick="approveSeller(this.getAttribute('data-sellerId'));">Approve</button>
		        </td>
		    </tr>
	    </tbody>

	</table>
</body>
</html>
