<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/delete-product.js"></script>
<title>Dashboard::SELLER</title>

<style type="text/css">
	.btn-width { width: 100px; }
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-info text-white">
		<div class="container">
		<span th:text="'Welcome ' + ${email} + '::::'"></span>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			</ul>
		</div>
		</div>
	</nav>
	<hr>

	<h2 class="text-info">Product list</h2>
	<hr>
	<div th:if="${products==null or products.empty}">There is no product in your list</div>
	<table class="table table-hover" th:if="${products!=null and !products.empty}">
	    <thead>
		    <th scope="col">Product Name</th>
		    <th scope="col">Price</th>
		    <th scope="col">Description</th>
		    <th scope="col">Operation</th>
		    <th scope="col">Operation</th>
	    </thead>
	    <tbody>
		    <tr th:each="ps:${products}" th:id="'prod_' + ${ps.id}">
		        <td th:text="${ps.name}"></td>
		        <td th:text="${ps.price}"></td>
		        <td th:text="${ps.description}"></td>
		        <td>
		        	<button class="btn btn-outline-info" th:data-productId="${ps.id}"
		        		onclick="editProduct(this.getAttribute('data-productId'));">Edit</button>
		        </td>
		        <td>
		        	<button class="btn btn-outline-primary" th:data-productId="${ps.id}"
		        		onclick="deleteProduct(this.getAttribute('data-productId'));">Delete</button>
		        </td>
		        
		    </tr>
	    </tbody>
	</table>
	<a class="btn btn-outline-info" href="seller/product/add">Add a New Product</a>
</body>
</html>
