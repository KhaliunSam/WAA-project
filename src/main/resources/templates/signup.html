<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<style type="text/css">
	.validation-message { color: red; }
</style>
<title>Sign Up</title>
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<a href="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
					<h4 class="card-title mt-2">Sign up</h4>
				</header>
				<article class="card-body">
					<form th:action="@{/signup}" method="POST" th:object="${user}">
						<div class="form-row">
							
							<div class="col form-group">
								<label>First name </label>
								<input th:field="*{firstName}" type="text" class="form-control" placeholder="First name">
								<small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></small>
							</div>

							<div class="col form-group">
								<label>Last name</label>
								<input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name">
								<small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></small>
							</div>

						</div>
						
						<div class="form-group">
							<label>Email address</label>
							<input th:field="*{email}" type="email" class="form-control" th:placeholder="Email">
							<small class="form-text text-muted">We'll never share your email with anyone else.</small>
							<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></small>
						</div>

						<div class="form-group">
							
							
							<select class="form-control" th:field="*{role}">
								<option value="0">Choose a role</option>
								<option th:each="r : ${roles}" th:value="${{r.id}}" th:text="${r.role}"></option>
							</select>
							<small th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="validation-message"></small>
						</div>

						<div class="form-group">
							<label>Create password</label>
							<input th:field="*{password}" class="form-control" type="password">
							<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></small>
						</div>
						
						<div class="form-group">
							<label>Confirm password</label>
							<input class="form-control" type="password">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</div>

						<small class="text-muted">By clicking the 'Sign Up'
							button, you confirm that you accept our <br> Terms of use
							and Privacy Policy.
						</small>
					</form>
				</article>
			</div>
		</div>
	</div>
</body>
</html>
